name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia in 'master' se il tuo branch principale si chiama cos√¨
  workflow_dispatch:  # Permette di avviare manualmente il deploy

# Permessi necessari per pubblicare su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Previene deploy simultanei
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Installa le dipendenze
        run: npm ci
      
      - name: Build del progetto
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload degli artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy su GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
